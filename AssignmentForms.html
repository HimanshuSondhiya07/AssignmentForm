<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details Form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Details</legend>

            <label for="firstname">Firstname:</label>
            <input type="text" id="firstname" name="firstname" size="16" placeholder="Enter your firstname"><br><br>

            <label for="middlename">Middlename:</label>
            <input type="text" id="middlename" name="middlename" size="16" placeholder="Enter your middlename"><br><br>

            <label for="lastname">Lastname:</label>
            <input type="text" id="lastname" name="lastname" size="16" placeholder="Enter your lastname"><br><br>

            <label for="course">Course:</label><br>
            <select id="course" name="course">
                <option value="" disabled selected>Select your course</option>
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>
                <option value="B.Tech">B.Tech</option>
                <option value="MBA">MBA</option>
                <option value="MCA">MCA</option>
                <option value="M.Tech">M.Tech</option>
            </select><br><br>

            <label>Gender:</label><br>
            <input type="radio" id="male" name="gender">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender">
            <label for="other">Other</label><br><br>

            <label for="dob">DOB:</label><br>
            <input type="datetime-local" id="dob" name="dob"><br><br>

            <label for="phone">Phone:</label><br>
            <input type="tel" id="phone" name="phone" maxlength="10" size="18" placeholder="Enter your phone number"><br><br>

            <label for="address">Address:</label><br>
            <textarea id="address" name="address" cols="60" rows="5" placeholder="Enter your address"></textarea><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" placeholder="Enter your password"><br><br>

            <label for="repass">Re-type password:</label><br>
            <input type="password" id="repass" name="repass" placeholder="Re-enter your password"><br><br>

            <input type="checkbox" id="terms" name="terms">
            <label for="terms">Agree to Terms and Conditions</label><br><br>

            <label for="file">Choose File:</label><br>
            <input type="file" id="file" name="file"><br><br>

            <label for="color">Choose Color:</label><br>
            <input type="color" id="color" name="color"><br><br>

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </fieldset>
    </form>
</body>
</html>
